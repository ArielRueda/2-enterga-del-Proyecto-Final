    <section>
        <div class="contacto">
            <img class="foto-contacto" src="imagenes/contacto.png" width="600px" height="800px" alt="Contacto">
            <div class="formulario">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Numero de telefono
                        </label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">.
                            </div>


                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo@example.com" required="">
                                <div id="emailHelp" class="form-text"> We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out
                        </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit
                        </button>
                </form>
                </div>
                </div>
    </section>
